<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Melofy - Create Playlist</title>
</head>
<body>
    <nav>
        <div class="nav-logo">
            <a href="/"><img src="melofy-logo.png" alt="Melofy Logo" id="logo"></a>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <button id="auth-btn" class="nav-link-btn"></button>
        </div>
    </nav>

    <div class="form-container">
        <form id="create-playlist-form" onsubmit="createPlaylist(event)">
            <label for="title">Title: </label>
            <input name="title" id="title" required>

            <label for="cover-image">Cover Image: </label>
            <input type="file" accept="image/jpeg" id="cover-image" name="cover-image">
            <button type="submit">Create Playlist</button>
        </form>
    </div>

    <div id="playlists">

    </div>

    <script src="fetchapi.js"></script>
</body>
</html>
