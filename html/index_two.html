    <h2>This is the second page.</h2>
    <div class="secret">

    <h2>Create Dancer (POST)</h2>
    <div class="form-container">
        <form onsubmit="postDancer(event)"">
            <label for="who">Who:</label>
            <input name="who" id="who" />
            <label for="x">x:</label>
            <input name="x" id="x" />
            <label for="y">y:</label>
            <input name="y" id="y" />
            <input type="submit" value="Create"/>
        </form>
    </div>

    <h2>Get Dancer (GET)</h2>
    <div class="form-container">
        <form onsubmit="getDancer(event)">
            <label for="who">Who:</label>
            <input name="who" id="who" />
            <input type="submit" value="Sumbit"/>
        </form>
    </div>

    <h2>Get All Dancers (GET)</h2>
    <div class="form-container">
        <button class="button" onclick="listDancers()">Find All</button>
        <br>
        <ul id="dancers-list"></ul>
    </div>

    <h2>Update Dancer (PUT)</h2>
    <div class="form-container">
        <form onsubmit="updateDancer(event)">
            <label for="who">Who:</label>
            <input name="who" id="who" />
            <label for="x">x:</label>
            <input name="x" id="x" />
            <label for="y">y:</label>
            <input name="y" id="y" />
            <input type="submit" value="Sumbit"/>
        </form>
    </div>

    <h2>Delete Dancer (DELETE)</h2>
    <div class="form-container">
        <form onsubmit="deleteDancer(event)">
            <label for="who">Who:</label>
            <input name="who" id="who" />
            <input type="submit" value="Sumbit"/>
        </form>
    </div>
