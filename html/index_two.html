<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>information</title>
</head>
<body>
    <h2>This is the second page.</h2>
    <div class="secret">
        <p>nothing much here tbh</p>
        <p id="slight">(or is there?)</p>
    </div>

    <h2>Create Dancer (POST)</h2>
    <div class="form-container">
        <form onsubmit="fetchAPI(event, 'POST')">
            <label for="post-who">Who:</label>
            <input name="who" id="post-who">
            <label for="post-x">x:</label>
            <input name="x" id="post-x">
            <label for="post-y">y:</label>
            <input name="y" id="post-y">
            <input type="submit" value="Create">
        </form>
    </div>

    <h2>Get Dancer (GET)</h2>
    <div class="form-container">
        <form onsubmit="getDancer(event)">
            <label for="get-who">Who:</label>
            <input name="who" id="get-who">
            <input type="submit" value="Sumbit">
        </form>
        <br>
        <ul id="dancer-list"></ul>
    </div>

    <h2>Get All Dancers (GET)</h2>
    <div class="form-container">
        <button class="button" onclick="listDancers()">Find All</button>
        <br>
        <ul id="all-dancers-list"></ul>
    </div>

    <h2>Update Dancer (PUT)</h2>
    <div class="form-container">
        <form onsubmit="fetchAPI(event, 'PUT')">
            <label for="put-who">Who:</label>
            <input name="who" id="put-who">
            <label for="put-x">x:</label>
            <input name="x" id="put-x">
            <label for="put-y">y:</label>
            <input name="y" id="put-y">
            <input type="submit" value="Sumbit">
        </form>
    </div>

    <h2>Delete Dancer (DELETE)</h2>
    <div class="form-container">
        <form onsubmit="fetchAPI(event, 'DELETE')">
            <label for="del-who">Who:</label>
            <input name="who" id="del-who">
            <input type="submit" value="Sumbit">
        </form>
    </div>

    <a href="index.html" class="button">Click here to go back to the first page</a><br>
    <a href="spotify.html" class="button" id="spotify-btn">Spotify API Testing</a>
    <script src="basicapi.js"></script>
</body>
</html>
